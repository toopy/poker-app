[pipeline:main]
pipeline = beaker fanstatic west-static west-socket

[filter:beaker]
use = egg:Beaker#beaker_session
session.type = cookie
session.validate_key = True
session.encrypt_key = 411#!n

[filter:fanstatic]
use = egg:fanstatic#fanstatic

[filter:west-static]
paste.filter_factory = west.filter.static:static_filter_factory
west.static.root = .

[app:west-socket]
paste.app_factory = west.app.socket:socket_app_factory
host = localhost
port = 8080
west.socket.sockets = west-poker-loop

[socket:west-poker-loop]
west.socket.host = localhost
west.socket.port = 9000
west.socket.factory = poker.twisted.factory:PokerSocketFactory
west.socket.protocol = west.twisted.protocol:SocketProtocol
